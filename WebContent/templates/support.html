 <section id="aa-support" in-view="init()">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-support-area">
          
            <!-- single support -->
            <div class="col-md-4 col-sm-4 col-xs-12" ng-repeat="support in supports">
              <div class="aa-support-single">
                <span class="{{support.class}}"></span>
                <h4>{{support.title}}</h4>
                <P>{{support.body}}</P>
              </div>
            </div>
            
          </div>
            <div class="wpf-loader-two">
	         <div class="wpf-loader-two-inner">
				<span>Loading</span>
			</div>
      		</div>
        </div>
      </div>
    </div>
  </section>
  <!-- / Support section -->
  
  <!-- Testimonial -->
  <section id="aa-testimonial" in-view="feedback()">  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-testimonial-area">
            <ul class="aa-testimonial-slider">
              <!-- single slide -->
              <li ng-repeat="slide in slides">
                <div class="aa-testimonial-single">
                <img class="aa-testimonial-img" src="{{slide.imgSrc}}" alt="testimonial img">
                  <span class="fa fa-quote-left aa-testimonial-quote"></span>
                  <p>{{slide.feedback}}</p>
                  <div class="aa-testimonial-info">
                    <p>{{slide.name}}</p>
                    <span>{{slide.designation}}</span>
                    <a href="#">{{slide.company}}</a>
                  </div>
                </div>
              </li>         
            </ul>
          </div>
          <div class="wpf-loader-two">
         	<div class="wpf-loader-two-inner">
				<span>Loading</span>
			</div>
         </div>
        </div>
      </div>
    </div>
  </section>
  <!-- / Testimonial -->
