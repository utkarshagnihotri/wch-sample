<section id="aa-product">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="aa-product-area">
              <div class="aa-product-inner">
                <!-- start product navigation -->
                 <ul class="nav nav-tabs aa-products-tab">
                    <li class="active" ng-click="init('Men')"><a href="#men" data-toggle="tab">Men</a></li>
                    <li ng-click="init('Women')"><a href="#women" data-toggle="tab">Women</a></li>
                    <li ng-click="init('Sports')"><a href="#sports" data-toggle="tab">Sports</a></li>
                    <li ng-click="init('Electronics')"><a href="#electronics" data-toggle="tab">Electronics</a></li>
                  </ul>
                  
                  <!-- Tab panes -->
                  <div class="tab-content" in-view="init('init')">
                    <!-- Start men product category -->
					<div class="tab-pane fade in active" id="men">

						<ul class="aa-product-catg">
							<!-- start single product item -->
							<li ng-repeat="product in products">
								<figure>
									<a class="aa-product-img" href="#"><img
										src="{{product.thumbnail}}" alt="polo shirt img"></a>
									<a class="aa-add-card-btn" href="#"><span
										class="fa fa-shopping-cart"></span>Add To Cart</a>
									<figcaption>
										<h4 class="aa-product-title">
											<a href="#">{{product.title}}</a>
										</h4>
										<span class="aa-product-price">$ {{product.price}}</span>
									</figcaption>
								</figure>
								<div class="aa-product-hvr-content">
									<a href="#" data-toggle="tooltip" data-placement="top"
										title="Add to Wishlist"><span class="fa fa-heart-o"></span></a>
									<a href="#" data-toggle="tooltip" data-placement="top"
										title="Compare"><span class="fa fa-exchange"></span></a> <a
										href="#" data-toggle2="tooltip" data-placement="top"
										title="Quick View" data-toggle="modal"
										ng-click="showProduct(product.id)"><span
										class="fa fa-search"></span></a>
								</div> <!-- product badge -->
							</li>
						</ul>
						<a class="aa-browse-btn" href="#">Browse all Product <span
							class="fa fa-long-arrow-right"></span></a>

					</div>
					<!-- / men product category -->
                   
                  </div>
                  <!-- quick view modal -->                  
                  <div class="modal fade" id="quick-view-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">                      
                        <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <div class="row">
                            <!-- Modal view slider -->
                            <div class="col-md-6 col-sm-6 col-xs-12">                              
                              <div class="aa-product-view-slider">                                
                                <div class="simpleLens-gallery-container" id="demo-1">
                                  <div class="simpleLens-container">
                                      <div class="simpleLens-big-image-container">
                                          <a class="simpleLens-lens-image" data-lens-image="{{product.thumbnail}}">
                                              <img src="{{product.thumbnail}}" class="simpleLens-big-image">
                                          </a>
                                      </div>
                                  </div>
                                  <div class="simpleLens-thumbnails-container">
                                      <a href="#" class="simpleLens-thumbnail-wrapper"
                                         data-lens-image="img/view-slider/large/polo-shirt-1.png"
                                         data-big-image="img/view-slider/medium/polo-shirt-1.png">
                                          <img src="img/view-slider/thumbnail/polo-shirt-1.png">
                                      </a>                                    
                                      <a href="#" class="simpleLens-thumbnail-wrapper"
                                         data-lens-image="img/view-slider/large/polo-shirt-3.png"
                                         data-big-image="img/view-slider/medium/polo-shirt-3.png">
                                          <img src="img/view-slider/thumbnail/polo-shirt-3.png">
                                      </a>

                                      <a href="#" class="simpleLens-thumbnail-wrapper"
                                         data-lens-image="img/view-slider/large/polo-shirt-4.png"
                                         data-big-image="img/view-slider/medium/polo-shirt-4.png">
                                          <img src="img/view-slider/thumbnail/polo-shirt-4.png">
                                      </a>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <!-- Modal view content -->
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <div class="aa-product-view-content">
                                <h3>{{product.title}}</h3>
                                <div class="aa-price-block">
                                  <span class="aa-product-view-price">${{product.price}}</span>
                                  <p class="aa-product-avilability">Avilability: <span>{{product.availability}}</span></p>
                                </div>
                                <p>{{product.description}}</p>
                                <h4>Size</h4>
                                <div class="aa-prod-view-size">
                                  <a href="#" >{{size}}</a>
                                
                                </div>
                                <div class="aa-prod-quantity">
                                  <form action="">
                                    <select name="" id="">
                                      <option value="0" selected="1">1</option>
                                      <option value="1">2</option>
                                      <option value="2">3</option>
                                      <option value="3">4</option>
                                      <option value="4">5</option>
                                      <option value="5">6</option>
                                    </select>
                                  </form>
                                  <p class="aa-prod-category">
                                    Category: <a href="#">{{product.title}}</a>
                                  </p>
                                </div>
                                <div class="aa-prod-view-bottom">
                                  <a href="#" class="aa-add-to-cart-btn"><span class="fa fa-shopping-cart"></span>Add To Cart</a>
                                  <a href="#" class="aa-add-to-cart-btn">View Details</a>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>                        
                      </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                  </div><!-- / quick view modal -->              
              </div>
               <div class="wpf-loader-two">
                <div class="wpf-loader-two-inner">
       				 <span>Loading</span>
      			</div>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
